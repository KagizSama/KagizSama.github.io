                for (let i = 0; i < state.newPolygonPoints.length; i += 2) {
                    pts.push([state.newPolygonPoints[i], state.newPolygonPoints[i + 1]]);
                }
                state.modifiedData.shapes.push({ label: 'object', shape_type: 'polygon', points: pts });
            } else {
                // initialize as COCO if none
                state.modifiedData = { annotations: [{ segmentation: [state.newPolygonPoints.slice()], category_id: 1, iscrowd: 0 }] };
            }
            state.addingPolygon = false;
            state.newPolygonPoints = [];
            displayLabelContent(state.modifiedData);
            renderScene();
            renderPolygonList();
            updateExportButtonState();
            document.removeEventListener('keydown', handleAddPolygonKeys);
            elements.canvas.removeEventListener('dblclick', finishAddingPolygonOnce);
            showStatus('Polygon added', 'success');
        }

        function cancelAddingPolygon() {
            state.addingPolygon = false;
            state.newPolygonPoints = [];
            renderScene();
            document.removeEventListener('keydown', handleAddPolygonKeys);
            elements.canvas.removeEventListener('dblclick', finishAddingPolygonOnce);
            showStatus('Cancelled adding polygon', 'warning');
        }
        
        // Helpers for marquee selection and multi-delete
        function performMarqueeSelection() {
            if (!state.modifiedData || !state.currentImage || !state.marqueeStart || !state.marqueeEnd) return;
            const rect = normalizeRect(state.marqueeStart, state.marqueeEnd);
            // If a single polygon is selected, select vertices within rect
            const hasSingleSelection = !!state.selectedPolygon && !(state.multiSelectedPolygons && state.multiSelectedPolygons.length);
            if (hasSingleSelection) {
                const verts = getVerticesInRectForSelectedPolygon(rect);
                state.multiSelectedVertices = verts;
                if (verts.length > 0) {
                    showStatus(`Selected ${verts.length} point(s)`, 'success');
                } else {
                    showStatus('No points in selection', 'warning');
                }
            } else {
                // Otherwise select polygons by rect
                const selected = [];
                if (state.modifiedData.annotations) {
                    state.modifiedData.annotations.forEach((ann, idx) => {
                        if (!ann.segmentation) return;
                        const anyInside = ann.segmentation.some(seg => polygonAnyVertexInsideRect(seg, rect));
                        if (anyInside) selected.push({ type: 'coco', index: idx });
                    });
                } else if (state.modifiedData.shapes) {
                    state.modifiedData.shapes.forEach((sh, idx) => {
                        if (sh.shape_type !== 'polygon' || !sh.points) return;
                        const flat = sh.points.flat();
                        if (polygonAnyVertexInsideRect(flat, rect)) selected.push({ type: 'labelme', index: idx });
                    });
                }
                state.multiSelectedPolygons = selected;
                state.multiSelectedVertices = [];
                if (selected.length > 0) {
                    showStatus(`Selected ${selected.length} polygon(s)`, 'success');
                } else {
                    showStatus('No polygons in selection', 'warning');
                }
                renderPolygonList();
            }
        }

        function getVerticesInRectForSelectedPolygon(rectImg) {
            const verts = [];
            if (state.modifiedData.annotations && state.selectedPolygon.annotationIndex !== undefined) {
                const ann = state.modifiedData.annotations[state.selectedPolygon.annotationIndex];
                if (!ann || !ann.segmentation) return verts;
                ann.segmentation.forEach((seg, segIndex) => {
                    for (let i = 0; i < seg.length; i += 2) {
                        const x = seg[i];
                        const y = seg[i + 1];
                        if (x >= rectImg.left && x <= rectImg.right && y >= rectImg.top && y <= rectImg.bottom) {
                            verts.push({ annotationIndex: state.selectedPolygon.annotationIndex, segmentationIndex: segIndex, vertexIndex: i / 2, pointIndex: i });
                        }
                    }
                });
            } else if (state.modifiedData.shapes && state.selectedPolygon.shapeIndex !== undefined) {
                const sh = state.modifiedData.shapes[state.selectedPolygon.shapeIndex];
                if (!sh || !sh.points) return verts;
                for (let i = 0; i < sh.points.length; i++) {
                    const x = sh.points[i][0];
                    const y = sh.points[i][1];
                    if (x >= rectImg.left && x <= rectImg.right && y >= rectImg.top && y <= rectImg.bottom) {
                        verts.push({ shapeIndex: state.selectedPolygon.shapeIndex, vertexIndex: i });
                    }
                }
            }
            return verts;
        }

        function normalizeRect(a, b) {
            return {
                left: Math.min(a.x, b.x),
                right: Math.max(a.x, b.x),
                top: Math.min(a.y, b.y),
                bottom: Math.max(a.y, b.y)
            };
        }

        function polygonAnyVertexInsideRect(points, rectImg) {
            for (let i = 0; i < points.length; i += 2) {
                const x = points[i];
                const y = points[i + 1];
                if (x >= rectImg.left && x <= rectImg.right && y >= rectImg.top && y <= rectImg.bottom) {
                    return true;
                }
            }
            return false;
        }

        function isItemInMultiSelection(item) {
            if (!state.multiSelectedPolygons) return false;
            return state.multiSelectedPolygons.some(sel => sel.type === item.type && sel.index === item.index);
        }

        function deleteMultiSelectedPolygons() {
            if (!state.modifiedData || !state.multiSelectedPolygons || state.multiSelectedPolygons.length === 0) return;
            const toDeleteCoco = state.multiSelectedPolygons.filter(s => s.type === 'coco').map(s => s.index).sort((a,b)=>b-a);
            const toDeleteLabel = state.multiSelectedPolygons.filter(s => s.type === 'labelme').map(s => s.index).sort((a,b)=>b-a);
            let count = 0;
            if (state.modifiedData.annotations && toDeleteCoco.length) {
                toDeleteCoco.forEach(idx => {
                    if (idx >= 0 && idx < state.modifiedData.annotations.length) {
                        state.modifiedData.annotations.splice(idx, 1);
                        count++;
                    }
                });
            }
            if (state.modifiedData.shapes && toDeleteLabel.length) {
                toDeleteLabel.forEach(idx => {
                    if (idx >= 0 && idx < state.modifiedData.shapes.length) {
                        state.modifiedData.shapes.splice(idx, 1);
                        count++;
                    }
                });
            }
            state.selectedPolygon = null;
            state.multiSelectedPolygons = [];
            state.multiSelectedVertices = [];
            displayLabelContent(state.modifiedData);
            renderScene();
            renderPolygonList();
            updateExportButtonState();
            showStatus(`Deleted ${count} polygon(s)`, 'success');
        }

        function deleteMultiSelectedVertices() {
            if (!state.modifiedData || !state.multiSelectedVertices || state.multiSelectedVertices.length === 0) return;
            let deletedPolygons = 0;
            // Split by format
            const cocoVerts = state.multiSelectedVertices.filter(v => v.annotationIndex !== undefined);
            const labelVerts = state.multiSelectedVertices.filter(v => v.shapeIndex !== undefined);

            // Handle COCO: group by annotationIndex -> segmentationIndex
            if (cocoVerts.length && state.modifiedData.annotations) {
                const byAnn = new Map();
                cocoVerts.forEach(v => {
                    if (!byAnn.has(v.annotationIndex)) byAnn.set(v.annotationIndex, new Map());
                    const bySeg = byAnn.get(v.annotationIndex);
                    if (!bySeg.has(v.segmentationIndex)) bySeg.set(v.segmentationIndex, []);
                    bySeg.get(v.segmentationIndex).push(v.pointIndex);
                });
                // Process annotations in descending order to avoid shifting indices
                const annIndices = Array.from(byAnn.keys()).sort((a,b) => b - a);
                annIndices.forEach(annIdx => {
                    const ann = state.modifiedData.annotations[annIdx];
                    if (!ann || !ann.segmentation) return;
                    const bySeg = byAnn.get(annIdx);
                    // Delete points per segmentation (point indices descending)
                    const segIndices = Array.from(bySeg.keys()).sort((a,b) => b - a);
                    const segsToRemove = [];
                    segIndices.forEach(segIdx => {
                        const seg = ann.segmentation[segIdx];
                        if (!seg) return;
                        const pts = Array.from(new Set(bySeg.get(segIdx))).sort((a,b) => b - a);
                        pts.forEach(ptIdx => {
                            if (ptIdx >= 0 && ptIdx + 1 < seg.length) {
                                seg.splice(ptIdx, 2);
                            }
                        });
                        if (seg.length < 6) {
                            segsToRemove.push(segIdx);
                        }
                    });
                    // Remove emptied segmentations in descending order
                    segsToRemove.sort((a,b) => b - a).forEach(segIdx => {
                        if (ann.segmentation && segIdx >= 0 && segIdx < ann.segmentation.length) {
                            ann.segmentation.splice(segIdx, 1);
                        }
                    });
                    // If no segmentations remain, remove the whole annotation
                    if (!ann.segmentation || ann.segmentation.length === 0) {
                        state.modifiedData.annotations.splice(annIdx, 1);
                        deletedPolygons++;
                    }
                });
            }

            // Handle LabelMe: group by shapeIndex and delete vertices in descending order
            if (labelVerts.length && state.modifiedData.shapes) {
                const byShape = new Map();
                labelVerts.forEach(v => {
                    if (!byShape.has(v.shapeIndex)) byShape.set(v.shapeIndex, []);
                    byShape.get(v.shapeIndex).push(v.vertexIndex);
                });
                const shapeIndices = Array.from(byShape.keys()).sort((a,b) => b - a);
                shapeIndices.forEach(shapeIdx => {
                    const sh = state.modifiedData.shapes[shapeIdx];
                    if (!sh || !sh.points) return;
                    const vertsDesc = Array.from(new Set(byShape.get(shapeIdx))).sort((a,b) => b - a);
                    vertsDesc.forEach(vi => {
                        if (vi >= 0 && vi < sh.points.length) sh.points.splice(vi, 1);
                    });
                    if (sh.points.length < 3) {
                        state.modifiedData.shapes.splice(shapeIdx, 1);
                        deletedPolygons++;
                    }
                });
            }

            state.selectedVertex = null;
            state.multiSelectedVertices = [];
            if (deletedPolygons > 0) state.selectedPolygon = null;
            displayLabelContent(state.modifiedData);
            updateExportButtonState();
            renderScene();
            renderPolygonList();
            showStatus(deletedPolygons > 0 ? `Deleted ${deletedPolygons} polygon(s)` : 'Deleted selected point(s)', 'success');
        }
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
